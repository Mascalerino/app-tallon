<div class="quote-container">
  <app-panel
    [title]="panelTitle"
    [text]="panelText"
    [text2]="panelText2"
    [isVisible]="isPanelVisible"
    (continue)="closePanel()"
  ></app-panel>
  <h3 class="text-center">Puntuación: {{ score }}/{{ totalQuotes }}</h3>

  <p *ngIf="randomQuote" class="quote-text">{{ randomQuote }}</p>
  <p *ngIf="!randomQuote" class="text-center">¡No hay más frases!</p>

  <input
    *ngIf="randomQuote"
    type="text"
    class="form-control"
    placeholder="¿Quién dijo esta frase?"
    [(ngModel)]="userInput"
    (keyup.enter)="checkAnswer()"
  />

  <div *ngIf="feedbackMessage" class="mt-3">
    <p [class]="feedbackClass">{{ feedbackMessage }}</p>
  </div>
</div>
