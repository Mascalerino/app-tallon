<div class="quote-container">
  <app-panel
    [title]="panelTitle"
    [text]="panelText"
    [text2]="panelText2"
    [isVisible]="isPanelVisible"
    (continue)="closePanel()"
  ></app-panel>

  <!-- Número total de frases -->
  <h3 class="text-center">Total de frases: {{ totalQuotes }}</h3>

  <!-- Aciertos y fallos -->
  <h3 class="text-center">
    Aciertos: {{ correctAnswers }} | Fallos: {{ incorrectAnswers }}
  </h3>

  <!-- Frase actual -->
  <p *ngIf="randomQuote" class="quote-text">{{ randomQuote }}</p>
  <p *ngIf="!randomQuote" class="text-center">¡No hay más frases!</p>

  <!-- Input para el nombre del personaje -->
  <input
    *ngIf="randomQuote"
    type="text"
    class="form-control"
    placeholder="¿Quién dijo esta frase?"
    [(ngModel)]="userInput"
    (keydown.enter)="checkAnswer()"
  />

  <!-- Mensaje de feedback -->
  <div *ngIf="feedbackMessage" class="mt-3">
    <p [class]="feedbackClass">{{ feedbackMessage }}</p>
  </div>

  <!-- Botones de navegación -->
  <div class="d-flex justify-content-center gap-3 mt-4">
    <button class="btn btn-primary" (click)="nextQuote()">Siguiente</button>
    <button class="btn btn-danger" (click)="resetGame()">Reiniciar</button>
  </div>
</div>
